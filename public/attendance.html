<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria de Iglesia</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Secretaria de Iglesia</h1>
        <div class="d-flex justify-content-between mb-4 flex-wrap">
            <div>
                <button id="back-secretaries-btn" class="btn btn-secondary mb-2">Volver a Secretarias</button>
                <button id="home-btn" class="btn btn-secondary mb-2">Inicio</button>
            </div>
            <div>
                <button id="new-visit-btn" class="btn btn-primary mb-2">Registrar Nueva Visita</button>
                <button id="view-all-visits-btn" class="btn btn-info mb-2 ml-2">Ver Todas las Visitas</button>
            </div>
        </div>
        <div class="d-flex justify-content-between mb-4">
            <input id="search-input" type="text" class="form-control" placeholder="Buscar visitas...">
        </div>
        <div id="visits-table" class="table-responsive">
            <!-- Aquí se mostrará la tabla de visitas -->
        </div>
    </div>

    <!-- Modal para mostrar los detalles de la visita -->
    <div id="visit-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles de la Visita</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><b>Nombre:</b> <span id="visit-name"></span></p>
                    <p><b>Teléfono:</b> <span id="visit-phone"></span></p>
                    <p><b>Dirección:</b> <span id="visit-address"></span></p>
                    <p><b>Invitado por:</b> <span id="visit-invited-by"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirm-attendance-btn" class="btn btn-success">Confirmar Asistencia</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para registrar una nueva visita -->
    <div id="new-visit-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Nueva Visita</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="new-visit-form">
                        <div class="form-group">
                            <label for="new-visit-name">Nombre:</label>
                            <input type="text" class="form-control" id="new-visit-name" required>
                        </div>
                        <div class="form-group">
                            <label for="new-visit-phone">Teléfono:</label>
                            <input type="text" class="form-control" id="new-visit-phone" required>
                        </div>
                        <div class="form-group">
                            <label for="new-visit-address">Dirección:</label>
                            <input type="text" class="form-control" id="new-visit-address">
                        </div>
                        <div class="form-group">
                            <label for="new-visit-invited-by">Invitado por:</label>
                            <input type="text" class="form-control" id="new-visit-invited-by" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Visita</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ver todas las visitas -->
    <div id="all-visits-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Todas las Visitas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="all-visits-search" type="text" class="form-control mb-3" placeholder="Buscar visitas...">
                    <div id="all-visits-table" class="table-responsive">
                        <!-- Aquí se mostrará la tabla de todas las visitas -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="js/attendance.js"></script>
</body>
</html>
