<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Visitas por Día</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Consultar Visitas por Día</h1>
        <div class="row mb-4">
            <div class="col-md-4 offset-md-4">
                <div class="form-group">
                    <label for="date">Seleccionar Fecha:</label>
                    <div class="input-group">
                        <input type="date" id="date" class="form-control">
                        <div class="input-group-append">
                            <button id="filter-btn" class="btn btn-primary">Filtrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="visits-table" class="table-responsive mb-4">
            <!-- Aquí se mostrará la tabla de visitas -->
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-secondary" onclick="goBack()">Regresar</button>
            <button class="btn btn-secondary" onclick="goToMain()">Ir a la Pantalla Principal</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="js/consultation_by_day.js" type="module"></script>
</body>
</html>
