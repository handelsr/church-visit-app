<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Visit App</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        .btn-group-vertical .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Bienvenido a la aplicación de registro de visitas</h1>
        <p class="mb-4">Seleccione a cuál iglesia pertenece o continúe en modo consulta</p>
        <div class="btn-group-vertical w-100 mb-4">
            <button class="btn btn-primary mb-2" onclick="selectChurch(1)">Los Trinitarios</button>
            <button class="btn btn-primary mb-2" onclick="selectChurch(2)">Proyecto Duarte</button>
            <button class="btn btn-primary mb-2" onclick="selectChurch(3)">Nuevo Despertar</button>
            <button class="btn btn-primary mb-2" onclick="selectChurch(4)">Trinitarios II</button>
        </div>
        <div class="btn-group-vertical w-100">
            <button class="btn btn-secondary" onclick="continueAsConsultant()">Continuar en modo consulta</button>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
